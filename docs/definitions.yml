components:
  schemas:
    Ruta:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: La id de la ruta
        nombre:
          type: string
          example: Nombre de la ruta
          description: El nombre de la ruta
        umbral:
          type: string
          example: 10
          description: Umbral de la ruta, representa la ditancia mínima para calcular rebasos y detección de puntos de control.

    NewRuta:
      type: object
      properties:
        nombre:
          type: number
          example: Tampico Playa
          description: El nombre de la ruta
        umbral:
          type: string
          example: 10
          description: Umbral de la ruta, representa la ditancia mínima para calcular rebasos y detección de puntos de control.
    PuntoDeControl:
      type: object
      properties:
        id:
          type: string
          example: 1
          description: La id del punto de control
        ruta:
          type: string
          example: 1
          description: La id de la ruta a la que pertenece el punto de control.
        latitud:
          type: string
          example: 19.2100
          description: La latitud del punto de control.
        longitud:
          type: string
          example: 98.1167
          description: La longitud del punto de control.
        posicion:
          type: string
          example: 1
          description: La posición del punto de control en la ruta.
        tipo:
          type: string
          example: "INICIO"
          description: El tipo de punto de control. Puede tener solo dos valores 'INICIO' o 'FIN'.

    NewPuntoDeControl:
      type: object
      properties:
        ruta:
          type: string
          example: 1
          description: La id de la ruta a la que pertenece el punto de control.
        latitud:
          type: string
          example: 19.2100
          description: La latitud del punto de control.
        longitud:
          type: string
          example: 56.0000
          description: La longitud del punto de control.
        posicion:
          type: string
          example: 1
          description: La posición del punto de control en la ruta.
        tipo:
          type: string
          example: "INICIO"
          description: El tipo de punto de control. Puede tener solo dos valores 'INICIO' o 'FIN'.

    Lectura:
      type: object
      properties:
        arduino:
          type: string
          example: 1
          description: El ID del arduino que toma la lectura.
        latitud:
          type: string
          example: 78.9167
          description: La latitud tomada por el arduino (4 valores como máximo después del punto decimal).
        longitud:
          type: string
          example: 34.5410
          description: La longitud tomada por el arduino (4 valores como máximo después del punto decimal).

    Vuelta:
      type: object
      properties:
        id:
          type: string
          example: 1
          description: La id de la vuelta.
        arduino:
          type: string
          example: 1
          description: El ID del arduino que realizó la vuelta.
        fecha:
          type: string
          example: 2021-05-12
          description: La fecha en la que se realizó la vuelta.

    VueltaTiempo:
      type: object
      properties:
        id:
          type: string
          example: 1
          description: La id de la vuelta.
        arduino:
          type: string
          example: 1
          description: El ID del arduino que realizó la vuelta.
        fecha:
          type: string
          example: 2021-05-12
          description: La fecha en la que se realizó la vuelta.
        tiempo:
          type: array
          example: [10:00, 34:00, 12:00]
          description: Los tiempos en los que ese arduino se hizo en esa vuelta.
          items:
            type: string

    Error:
      type: object
      properties:
        mensaje:
          type: string
          example: Este es un mensaje de error
          description: Mensaje de error detallando el problema.
